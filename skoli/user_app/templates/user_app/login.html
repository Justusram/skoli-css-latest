{% extends 'main.html' %}

{% block content %}
<style>
  /* Additional styles for the login page */
  body {
    /* Set a background color or gradient to complement the overall theme */
    background-color: #F2F2F2;
  }

  .container {
    /* Center the login form vertically and horizontally */
    display: flex;
    flex-direction: column;
    align-items: center;


    
   
  }

  .login-form {
      margin-top: 100px;
      padding-top: 35px;
      padding-left: 35px;
      padding-right: 35px;
      padding-bottom: 35px;
      background-color: #FFFFFF;
      border: 1px solid #E0E0E0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px; /* Increase the max-width to make the form bigger */
      border-radius: 8px;
    }

  .login-form h2 {
    /* Increase font weight for better visual prominence */
    font-weight: bold;
    /* Add a subtle shadow to the text to make it pop */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
  }

  button {
    border: none;
    background-color: #4285F4;
    font-family: sans-serif;
    font-size: 17px;
    color: white;
    padding: 12px;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
  }

  button:hover {
    /* Darken the button color on hover to provide feedback */
    background-color: #2A68D8;
  }

  p {
    /* Adjust line height for better readability */
    line-height: 1.5;
  }

  a {
    /* Make the login link more visually appealing */
    color: #2F93E6;
    font-weight: bold;
    /* Add a subtle transition to the link on hover */
    transition: color 0.2s ease;
  }

  a:hover {
    /* Darken the link color on hover for better feedback */
    color: #1C6FB2;
  }

  /* New styles for the signup form */
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;

  }

  .form-group label {
    font-weight: bold;
  }

  .form-group input {
    padding-top: 10px; /* Increase padding for bigger input fields */
    padding-bottom: 10px;
    width: 100%;
    font-size: 16px; /* Increase font size for bigger input fields */
    border: 1px solid #E0E0E0;
    border-radius: 5px;

  }


  input {
    /* Existing styles (Already set up) */
    /* Add any additional styles if needed */
  
    /* Customize the form fields to have the same structure as login form fields */
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    transition: border-color 0.2s ease;
  }
  
  /* Style the input fields on focus */
  input:focus {
    outline: none;
    border-color: #47B2FF;
    background-color: #FFFFFF;
    /* Add a slight shadow to create depth on focus */
    box-shadow: 0 0 5px rgba(71, 178, 255, 0.2);
  }

</style>

<div class="container">

  <div class="login-form">
    <h2 style="display: flex; justify-content:center;">Välkommen!</h2>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="email" name="username" placeholder="E-post" style="padding-left:10px;" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Lösenord" style="padding-left:10px;" required>
      </div>
      <button type="submit">Logga in</button>
    </form>
    <p>Har du inget konto än? <a href="{% url 'register-page' %}">Skapa konto</a></p>
  </div>
</div>
{% endblock content %}
